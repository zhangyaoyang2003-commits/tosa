<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>かんたんアプリ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h1 id="count">0</h1>
  <button onclick="plus()">＋1</button>

  <script>
    let number = 0;

    function plus() {
      number++;
      document.getElementById("count").textContent = number;
    }
  </script>

</body>
</html>
