      margin: 0;
      font-family: sans-serif;

  <h1>高知県</h1>

  <div class="box">
    <p>
      高知県は四国の南にあり、<br>

    </p>

    <p>
      カツオのたたきや、<br>
      坂本龍馬で有名です。
    </p>
  </div>
